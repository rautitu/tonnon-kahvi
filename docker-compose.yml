services:
  fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: coffee
      DB_PASSWORD: coffee123
      DB_NAME: coffee_prices
      S_KAUPAT_STORE_ID: "513971200"  # Prisma Kaari Kannelmäki — find IDs via s-kaupat.fi store pages
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_USER: coffee
      DB_PASSWORD: coffee123
      DB_NAME: coffee_prices
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "49100:19000"  # Expo dev tools
      - "49101:19001"  # Packager
      - "49102:19002"  # Expo dev server
      - "49106:19006"  # Web interface
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent host node_modules from overwriting container's
    stdin_open: true
    tty: true
    environment:
      - WEB_HOST=0.0.0.0
    restart: unless-stopped

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee123
      POSTGRES_DB: coffee_prices
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init_tables.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:

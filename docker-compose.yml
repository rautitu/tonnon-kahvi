services:
  fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: coffee
      DB_PASSWORD: coffee123
      DB_NAME: coffee_prices
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    expose:
      - "8000"
    environment:
      DB_HOST: db
      DB_USER: coffee
      DB_PASSWORD: coffee123
      DB_NAME: coffee_prices
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    expose:
      - "19006"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      WEB_HOST: 0.0.0.0
      BACKEND_URL: https://tonnopannu.duckdns.org/api
    restart: unless-stopped

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee123
      POSTGRES_DB: coffee_prices
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init_tables.sql:/docker-entrypoint-initdb.d/init.sql:ro

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
  caddy_data:
  caddy_config:

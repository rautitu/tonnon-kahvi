services:
  fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: coffee
      DB_PASSWORD: coffee123
      DB_NAME: coffee_prices

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_USER: coffee
      DB_PASSWORD: coffee123
      DB_NAME: coffee_prices

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "19000:19000"  # Expo dev tools
      - "19001:19001"  # Packager
      - "19002:19002"  # Expo dev server
      - "19006:19006"  # Web interface
    environment:
      - EXPO_USE_MANIFEST_V2=true
      - EXPO_NO_WEB_SETUP=true
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent host node_modules from overwriting container's
    stdin_open: true
    tty: true

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee123
      POSTGRES_DB: coffee_prices
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init_tables.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
